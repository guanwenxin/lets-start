<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的纯静态网站</title>
</head>

<body>
    <!-- 展示型标签 -->
    <div>这是我写的第一句话</div>
    <div>这是我写的第二句话</div>
    <span>这是我写的第三句话</span>
    <span>这是我写的第四句话</span>






    <!-- 交互型标签 -->
    <button>这是我写的第一个按钮</button>
    <input type="text">
    <input type="file">
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <select name="" id="">
            <option value="student">学生</option>
            <option value="teacher">老师</option>
            <option value="admin">管理员</option>
        </select>
    </div>

    <div>
        <input type="checkbox" id="boy" name="vehicle1">
        <label for="boy">男</label>
        <input type="checkbox" id="girl" name="vehicle1">
        <label for="girl">女</label>
    </div>

    <div>
        <!-- radio标签组的形成，需要所有的radio类型的input  name 值相同 -->
        <input type="radio" id="boy" name="sex">
        <label for="boy">男</label>
        <input type="radio" id="girl" name="sex">
        <label for="girl">女</label>
    </div>

    <div>
        <input type="password">
    </div>

    <!-- src当中可以写相对路径或者绝对的网络路径-->
    <img src="./img/hahaha.jpg" alt="">

    <video muted="" autoplay="" playsinline="" preload="auto" loop=""
        src="https://talent-fe.cdn.bcebos.com/new-talent/campus.mp4"></video>

</body>

</html>
